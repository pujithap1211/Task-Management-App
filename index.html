<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Management App</title>
</head>

<body>
    <h1>Task Management App</h1>
    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        <label for="desc">Description:</label>
        <textarea name="message" rows="4" cols="30" id="desc" required></textarea><br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" required><br>
        <label for="priority">Priority:</label>
        <select id="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>
        <button type="submit" id="submit_btn">Add Task</button>
        <button type="submit" id="update_btn">Update Task</button>
    </form>
    <h3 class="filter">Filter Tasks</h3>
    <div id="filters">
        <label for="priorityFilter">Priority:</label>
        <select id="priorityFilter">
            <option value="all">All</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="dateFilter">Date:</label>
        <select id="dateFilter">
            <option value="all">All</option>
            <option value="today">Due Today</option>
            <option value="next7Days">Next 7 Days</option>
        </select>
        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
    </div>
    <div id="pending_tasks">
        <h2>Pending Tasks</h2>
        <div id="display_tasks">
        </div>
    </div>
    <div id="completed_tasks">
        <h2>Completed Tasks</h2>
        <div id="completed">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
